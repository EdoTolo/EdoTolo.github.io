<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 4</title>
</head>
<body>

    <h1>Question 1</h1>

    <form id="parkingForm">
        <label for="hours">Enter hours parked:</label>
        <input type="number" id="hours" name="hours" min="0" step="0.01" required>
        <button type="submit">Calculate Charge</button>
    </form>

    <div id="result"></div>

    <script>
// Function to calculate parking charges
function charges(hours) {

    if (hours <= 3) {
    return 2.00;
  } else if (hours <= 19) {
    return 2.00 + (Math.ceil(hours) - 3) * 0.50;
  } else {
    return 10.00;
  }
}

// Initialize total receipt
let totalReceipt = 0;

document.getElementById("parkingForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const hours = parseFloat(document.getElementById("hours").value);
  const charge = charges(hours);
  totalReceipt += charge;
  document.getElementById("result").innerHTML = `
    <p>Charge for current customer: $${charge.toFixed(2)}</p>
    <p>Running total of receipts: $${totalReceipt.toFixed(2)}</p>
  `;
});
    </script>

</body>
</html>
